<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Price Prediction</title>

    <!-- Optional CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            width: 420px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Vehicle Price Prediction</h2>

    <form action="/predict" method="post">

        <!-- Make -->
        <input type="text" name="Make" placeholder="Vehicle Maker (e.g. Honda)" required>

        <!-- Model -->
        <input type="text" name="Model" placeholder="Vehicle Model (e.g. City)" required>

        <!-- Year -->
        <input type="number" name="Year" placeholder="Manufacturing Year" required>

        <!-- Engine Size -->
        <input type="number" step="0.1" name="Engine_Size" placeholder="Engine Size (L)" required>

        <!-- Mileage -->
        <input type="number" name="Mileage" placeholder="Mileage (km)" required>

        <!-- Fuel Type -->
        <select name="Fuel_type" required>
            <option value="">Select Fuel Type</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
            <option value="Electric">Electric</option>
            <option value="Hybrid">Hybrid</option>
        </select>

        <!-- Transmission -->
        <select name="Transmission" required>
            <option value="">Select Transmission</option>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}

</div>

</body>
</html>
